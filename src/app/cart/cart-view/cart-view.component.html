    <div class="container-sm">
        <h1>Your Cart</h1>
        <mat-card>
            <mat-list >
                <mat-list-item *ngFor="let product of products">
                    <span matListItemTitle>{{product.name}}</span> 
                    <span matListItemLine>{{product.price | currency: "USD"}}</span>   
                </mat-list-item>

                <mat-list-item>
                    <span  class="price" matListItemTitle>Total (USD)</span> 
                    <span  class="price" matListItemLine>{{totalPrice | currency: "UDS"}}</span> 
                </mat-list-item>
                <mat-list-item class="text-right">
                    <button mat-flat-button="filled" (click)="clearCart()">Clear</button>
                </mat-list-item>
                <mat-list-item class="text-right" >
                    <button  mat-raised-button color="accent" (click)="checkOut()">Checkout</button>
                </mat-list-item>
            </mat-list>

        </mat-card>
    
    </div>
